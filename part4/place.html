<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Details</title>
  <link rel="stylesheet" href="static/styles.css">
  <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  <link rel="icon" type="image/png" href="static/icon.png">
</head>
<body>
  <header>
    <img src="static/logo.png" alt="App Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" class="login-button" id="login-link">Login</a>
      <a href="#" class="logout-button" id="logout-link" style="display:none;">Logout</a>
    </nav>
  </header>
  <main>
    <h1 id="place-title"></h1>
    <div class="details-card" id="place-details"></div>

    <h2>Reviews</h2>
    <div id="reviews-list"></div>

    <h2>Add a Review</h2>
    <form id="review-form" class="review-form">
      <label for="comment">Your Review:</label>
      <textarea id="comment" name="comment" rows="2" required></textarea>
      <label for="rating">Rating:</label>
      <select id="rating" name="rating">
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select>
      <button type="submit">Submit Review</button>
      <div id="review-message"></div>
    </form>
  </main>
  <footer>

  </footer>
  <script src="static/scripts.js"></script>
  <script>
    // Ensure correct Login/Logout button after page load using cookie/token logic from scripts.js
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof showAuthLinks === "function") showAuthLinks();
    });
  </script>
</body>
</html>
