<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Review</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icon.png">
</head>
<body>
  <header>
    <img src="logo.png" alt="App Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" class="login-button">Login</a>
      <a href="signup.html" class="login-button">Sign Up</a>
    </nav>
  </header>
  <main>
    <h1 id="reviewing-title"></h1>
    <h2>Add a Review</h2>
    <form id="review-form" class="add-review form">
      <label for="comment"><strong>Your Review:</strong></label>
      <textarea id="comment" name="comment" required></textarea>
      <label for="rating"><strong>Rating:</strong></label>
      <select id="rating" name="rating" required>
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select>
      <button type="submit">Submit Review</button>
      <div id="review-message" style="margin-top:10px;"></div>
    </form>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
